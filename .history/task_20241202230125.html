<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./frontend/styles/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <img
          src=""
          alt="Task Manager Logo"
          style="height: 50px; width: auto; border-radius: 25px"
        />
        <h1>Timothy Ignatius Agbor</h1>
        <h1>Fellow ID: FE/23/43742157</h1>
        <ul>
          <li><a href="task.html">Task</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="left">
        <img
          style="height: 100px; width: 100px; border-radius: 50px"
          src="https://lh3.googleusercontent.com/a/ACg8ocK4ZTq-NP8qakNvmpa3VUDR7UgA2SCu1MhHvHXfKx0qfc4LE1V9=s288-c-no"
          alt="Timothy image"
        />
        <p>Welcome to <strong>Task Manager</strong></p>
        <h1>Add a new task below</h1>
        <form id="taskForm">
          <input type="text" id="taskTitle" placeholder="Task title" />
          <input type="text" id="taskDesc" placeholder="Task description" />
          <select name="priority" id="priority">
            <option disabled selected>Select Task Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <div>
            <label for="deadline">Deadline:</label>
            <input type="date" name="deadline" id="deadline" />
          </div>
          <button type="submit" id="add">Add Task</button>
        </form>
        <button class="logOut">Log Out</button>
      </div>

      <div class="right">
        <h2>All Tasks</h2>

        <!-- Filtering and Searching -->
        <div class="taskFilters">
          <input
            type="text"
            id="searchTasks"
            placeholder="Search tasks by title..."
          />
          <select id="filterPriority" title="Filter by priority">
            <option value="" selected>Filter by Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button id="clearFilters">Clear Filters</button>
        </div>

        <div class="allTasks">
          <!-- Task Added will show here -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2024 Task Manager by Timothy Ignatius Agbor. All rights reserved.
      </p>
    </footer>

    <script src="./frontend/js/app.js"></script>
  </body>
</html>
